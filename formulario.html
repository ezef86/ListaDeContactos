<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Contactos Web</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.container {
				margin-top: 20px;
			}
			.contact-item {
				border-bottom: 1px solid #eee;
				padding: 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="mb-4">Lista de Contactos</h1>

			<div class="card mb-4">
				<div class="card-header">Agregar/Editar Contacto</div>
				<div class="card-body">
					<form id="contactForm" class="needs-validation" novalidate>
						<input type="hidden" id="contactId" />
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre:</label>
							<input type="text" class="form-control" id="nombre" required />
							<div class="invalid-feedback">Por favor, ingresa el nombre.</div>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" required />
							<div class="invalid-feedback">
								Por favor, ingresa un email válido.
							</div>
						</div>

						<div class="mb-3">
							<label for="fechaNacimiento" class="form-label"
								>Fecha de Nacimiento:</label
							>
							<input
								type="date"
								class="form-control"
								id="fechaNacimiento"
								required
							/>
							<div class="invalid-feedback">
								Por favor, ingresa la fecha de nacimiento.
							</div>
						</div>

						<button type="submit" class="btn btn-primary">
							Guardar Contacto
						</button>
						<button
							type="button"
							class="btn btn-secondary"
							id="cancelEdit"
							style="display: none"
						>
							Cancelar Edición
						</button>
					</form>
				</div>
			</div>

			<h2>Contactos Existentes</h2>
			<div id="contactList" class="list-group"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./formularioAjax.js"></script>
	</body>
</html>
